<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulador de Arquivo TXT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="container">
        <h2>Manipulador de Arquivo TXT</h2>
        <textarea id="textArea" rows="20" cols="90" placeholder="Digite seu texto aqui."></textarea>
        <br>
        <button id="salvarBt">Salvar Arquivo</button>
        <input type="file" id="fileInput" accept=".txt" style="display:none;">
        <button id="uploadBt">Carregar Arquivo</button>
    </div>
    <script src="js.js"></script>
    
</body>
</html>
